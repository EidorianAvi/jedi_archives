<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jedi Archives</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./app.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header id="header" class="none">
        <a href="#/novel_archive">Novel Archive</a>
        <a href="#/graphic_novel_archive">Graphic Novel Archive</a>
        <a href="#/add_to_archives">Contribute</a>
        <a href ="/" id="logout-button" class="none">Logout</a>
    </header>
    <main id="page">
        <div id="login-box" class="none">
          <h2>Jedi Archives</h2>
          <form id="login-form">
            <input type="text" placeholder="Username" name="username" required /><br />
            <input type="password" placeholder="Password" name="password" required /><br />
            <input type="submit" value="Login" /><br />
          </form>
          <a id="create-link" href="#/create_user">Create User</a><br>
          <p id="login-confirmation"></p>
        </div>
      <div id="create-box" class="hidden">
        <h2>User Creation</h2>
        <form id="create-user-form">
        <input type="text" placeholder="Username" name="username" required /><br />
        <input type="password" placeholder="Password" name="password" required /><br/>
        <input type="submit" value="Create User"/>
      </form>
      <a href="#/"> Login</a><br>
      <p id="notifier"></p>
    </div>
    <div id="form-page" class="hidden">
      <div id="novel-box">
      <h2>Novel Form</h2>
      <form id="novel-form">
        <input type="text" placeholder="Title" name="title" required /><br />
        <input type="text" placeholder="Author" name="author" required /><br />
        <input type="text" placeholder="Release Date" name="release_date" required><br />
        <label>Book Summary</label><br>
        <textarea name="summary" cols="30" rows="10"></textarea><br/>
        <input type="file" placeholder="Cover art" name="cover_art" accept="image/*" required/><br />
        <input type="submit" />
      </form><br>
      </div>
      <div id="graphic-novel-box">
      <h2>Graphic Novel Form</h2>
      <form id="graphic-novel-form">
        <input type="text" placeholder="Title" name="title" required /><br />
        <input type="text" placeholder="Author" name="author" required /><br />
        <input type="text" placeholder="Release Date" name="release_date" required /><br />
        <label>Book Summary</label><br>
        <textarea name="summary" cols="30" rows="10"></textarea><br />
        <input type="file" placeholder="Cover art" name="cover_art" accept="image/*" required /><br />
        <input type="submit" />
      </form>
      </div>
      </div>
    </main>
  </body>
  </html>
